{% extends "base.html" %}

{% block title %}Course List{% endblock %}

{% block content %}
<h2>Available Courses</h2>
<ul>
    {% for course in courses %}
        <li>
            <a href="{% url 'course_detail' course.id %}">{{ course.title }}</a> - {{ course.description }}
            <span style="color: {{ course.color }};">&#x25A0;</span>  <!-- Color box for visual representation -->
        </li>
    {% endfor %}
</ul>
<a href="{% url 'create_course' %}">Create a New Course</a>
{% endblock %}
